<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>jQuery UI Autocomplete - Default functionality</title>
  <link rel="stylesheet" href="//code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
  <link rel="stylesheet" href="https://jqueryui.com/jquery-wp-content/themes/jqueryui.com/style.css">
  <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
  <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
  <script>
  $(function() {
      $('#tags').keyup(function() {
          return $.get('locations/search/' + $('#tags').val(), function(data) {
              //console.log("country:"+data.data[0][0] + "-> Provice:"+data.data[0][1] + "-> Disctrict:"+data.data[0][2] + "-> Tehsil:"+data.data[0][3]);
             var availableTags = [];
             var arrayLength = data.data.length;
             for (var i = 0; i < arrayLength; i++) {
            	 var tehsil = ( data.data[i][3] == null ) ? "" : ' <- ' + data.data[i][3];
            	 
            	 availableTags.push(data.data[i][0] + ' <- ' + data.data[i][1] + ' <- ' + data.data[i][2] + tehsil)
            	 console.log(availableTags);
			}
           
              $("#tags").autocomplete({
                  source: availableTags
              });
          });
      });
  });
  </script>
</head>
<body>
 
<div class="ui-widget">
  <label for="tags">Tags: </label>
  <input id="tags">
</div>
 
 
</body>
</html>
