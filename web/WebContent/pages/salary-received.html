<center><h1>تنخواہ کی تصدیق فارم‎</h1></center>

<script>

$(document).ready(function(){
	loaddata();
})
	
function loaddata() {
	var url="";
	var id = getUrlVars()["id"];
	url = "/users/user/getsalaryby/"+id;
		
	
	var table ;
	window.table = renderDataTable({
		dataUrl:url,
		tableId:"example",
		type:"GET",
		convertToArray : function (data){
			console.log(data)
			return data.data;
		},
		cols:[
			{"title":"نمر شمار", "data":"id"},
			{"title":"نام", "data":"name"},
			{"title":"تنخواہ حاصل کرنے کی تاریخ", "data":"receivedOn"},
		]
	})	
		//calling user type
	
}



function getUrlVars() {
	var vars = {};
	var parts = window.location.href.replace(/[?&]+([^=&]+)=([^&]*)/gi, function(m,key,value) {
		vars[key] = value;
	});
	return vars;
}
